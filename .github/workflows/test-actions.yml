name: Test actions

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'World'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Get env
      run: |
        uname -a
        cat /etc/issue
        cat /proc/cpuinfo
        top -n1 -b
        free
        pwd
        df -h
        
    - uses: actions/checkout@v4

    - name: Build
      run: gcc ./src/main.c -o out

    - name: Test
      run: ./out # TODO
      
